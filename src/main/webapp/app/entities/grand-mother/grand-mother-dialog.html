
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGrandMotherLabel">Create or edit a Grand Mother</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.grandMother.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.grandMother.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_motherName">Mother Name</label>
            <input type="text" class="form-control" name="motherName" id="field_motherName"
                    ng-model="vm.grandMother.motherName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_motherAge">Mother Age</label>
            <input type="number" class="form-control" name="motherAge" id="field_motherAge"
                    ng-model="vm.grandMother.motherAge"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.grandMother.address"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
