
<div>
    <h2><span>Grand Mother</span> {{vm.grandMother.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Mother Name</span></dt>
        <dd>
            <span>{{vm.grandMother.motherName}}</span>
        </dd>
        <dt><span>Mother Age</span></dt>
        <dd>
            <span>{{vm.grandMother.motherAge}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.grandMother.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="grand-mother-detail.edit({id:vm.grandMother.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
