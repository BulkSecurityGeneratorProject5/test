
<div>
    <h2><span>Son</span> {{vm.son.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Fisrt Name</span></dt>
        <dd>
            <span>{{vm.son.fisrtName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{vm.son.lastName}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.son.age}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.son.address}}</span>
        </dd>
        <dt><span>Father Name</span></dt>
        <dd>
            <span>{{vm.son.fatherName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="son-detail.edit({id:vm.son.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
